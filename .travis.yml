--- 
jobs: 
  include: 
    - 
      before_install: "cd Spring/shoppingList"
      cache: 
        directories: 
          - $HOME/.m2
      deploy: 
        api_key: 
          secure: $HEROKU_TOKEN
        app: shopping-list-fswp
        provider: heroku
        skip_cleanup: true
        true: main
      install: true
      jdk: openjdk8
      language: java
      script: "mvn -B test"
