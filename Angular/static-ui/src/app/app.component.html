<mat-toolbar color="primary">
    Shopping List
    <div *ngIf="isLoggedIn" class="rightmost">
      <button mat-mini-fab
              matTooltip="Log out"
              class="settings"
              [color]="'mat-grey'"
              (click)="logout()">
        <mat-icon>login</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <div class="container">
    <mat-sidenav-container class="example-container" [hasBackdrop]="false">
      <mat-sidenav mode="push" opened class="sidenav" *ngIf="isLoggedIn">
        <mat-nav-list>
          <a mat-list-item routerLink="/main" [routerLinkActive]="['is-active']">My Lists</a>
          <a mat-list-item routerLink="/social" [routerLinkActive]="['is-active']">Friends</a>
          <a mat-list-item routerLink="/recipes" [routerLinkActive]="['is-active']">Recipes</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
