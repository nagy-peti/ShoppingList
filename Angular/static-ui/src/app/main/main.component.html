<div class="main">
    <mat-sidenav-container class="sidenav-container">
        <div *ngIf="showListTable" class="center-body">
            <h1>{{chosenTupleName}}</h1>
            <div class="container">
                <table mat-table [dataSource]="chosenTuple">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef class="big-font"> Item Name </th>
                        <td mat-cell *matCellDef="let element" class="big-font">
                            <mat-icon *ngIf="editMode" (click)="modifyRow(element)" style="color: #3f51b5">
                                create
                            </mat-icon>
                            <mat-icon *ngIf="editMode" (click)="deleteRow(element)">
                                delete
                            </mat-icon>
                            {{element.name}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell *matHeaderCellDef class="right-align big-font"> Quantity </th>
                        <td mat-cell *matCellDef="let element" class="right-align big-font"> {{element.quantity}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row"></tr>
                </table>
                <div class="add-row" *ngIf="editMode">
                    <mat-form-field appearance="outline" class="item-name">
                        <mat-label>
                            Item Name
                        </mat-label>
                        <input matInput [(ngModel)]="itemName">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            Quantity
                        </mat-label>
                        <input matInput [(ngModel)]="quantity">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            Unit
                        </mat-label>
                        <input matInput [(ngModel)]="unit">
                    </mat-form-field>
                    <button mat-stroked-button (click)="addItem()">
                        Add
                    </button>
                </div>
            </div>
        </div>
        <mat-sidenav mode="side" position="end" opened>
            <h1>My Lists
                <mat-checkbox [labelPosition]="'before'" [(ngModel)]="editMode" [color]="'warn'">
                    Edit Mode
                </mat-checkbox>
            </h1>
            <mat-selection-list class="list-titles">
                <mat-list-item *ngFor="let listTitle of listTitles" (click)="onClickEvent(listTitle)" matRipple
                    [matRippleRadius]="100">
                    <mat-icon [ngClass]="{'edit-mode' : editMode}" (click)="deleteList(listTitle)">
                        {{editMode ? 'delete' : 'fiber_manual_record'}}
                    </mat-icon>
                    {{listTitle}}
                </mat-list-item>
                <mat-list-item *ngIf="editMode">
                    <button mat-mini-fab matTooltip="Add new list" [matTooltipPosition]="'left'" (click)="addNewList()">
                        <mat-icon>
                            add
                        </mat-icon>
                    </button>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            List Name
                        </mat-label>
                        <input matInput [(ngModel)]="listName">
                    </mat-form-field>
                </mat-list-item>
            </mat-selection-list>
        </mat-sidenav>
    </mat-sidenav-container>
</div>
