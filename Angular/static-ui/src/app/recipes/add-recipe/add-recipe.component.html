<h2 *ngIf="!this.data.recipe" >Add new recipe</h2>
<h2 *ngIf="this.data.recipe">Modify recipe</h2>

<form [formGroup]="addRecipeForm" (ngSubmit)="addRecipe(addRecipeForm)" novalidate>
    <div fxLayout="row wrap" fxLayoutAlign="start start">
        <mat-form-field appearance="fill" class="input-name">
            <mat-label>Recipe name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="addRecipeForm.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>
    <mat-dialog-actions class="buttons">
        <button mat-flat-button mat-dialog-close color="basic">Cancel</button>
        <button *ngIf="this.data.recipe" mat-flat-button color="primary" type="submit" [disabled]="addRecipeForm.invalid">Modify</button>
        <button *ngIf="!this.data.recipe" mat-flat-button color="primary" type="submit" [disabled]="addRecipeForm.invalid">Create</button>
    </mat-dialog-actions>
</form>
