
<h2 *ngIf="!this.data">Creating new item</h2>
<h2 *ngIf="this.data">Modify item</h2>

<form [formGroup]="addItemForm" (ngSubmit)="addItem(addItemForm)" novalidate>
    <div  fxLayout="row wrap" fxLayoutAlign="start start">
        <mat-form-field appearance="fill">
            <mat-label>Item name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput formControlName="quantity">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Quantity type</mat-label>
            <input matInput formControlName="quantity_type">
        </mat-form-field>
    </div>
    <mat-dialog-actions class="buttons">
        <button mat-flat-button mat-dialog-close color="basic">Close</button>
        <button *ngIf="this.data" mat-flat-button color="primary" type="submit">Modify</button>
        <button *ngIf="!this.data" mat-flat-button color="primary" type="submit">Create</button>
    </mat-dialog-actions>


</form>
