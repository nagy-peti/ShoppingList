
<h2 *ngIf="!this.data.item">Creating new item</h2>
<h2 *ngIf="this.data.item">Modify item</h2>

<form [formGroup]="addItemForm" (ngSubmit)="addItem(addItemForm)" novalidate>
    <div  fxLayout="row wrap" fxLayoutAlign="start start">
        <mat-form-field appearance="fill">
            <mat-label>Item name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="addItemForm.invalid">{{getErrorMessage("Name")}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput formControlName="quantity">
            <mat-error *ngIf="addItemForm.invalid">{{getErrorMessage("Quantity")}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Quantity type</mat-label>
            <input matInput formControlName="quantity_type">
            <mat-error *ngIf="addItemForm.invalid">{{getErrorMessage("Quantity type")}}</mat-error>
        </mat-form-field>
    </div>
    <mat-dialog-actions class="buttons">
        <button mat-flat-button mat-dialog-close color="basic">Close</button>
        <button *ngIf="this.data.item" mat-flat-button color="primary" type="submit" [disabled]="addItemForm.invalid">Modify</button>
        <button *ngIf="!this.data.item" mat-flat-button color="primary" type="submit" [disabled]="addItemForm.invalid">Create</button>
    </mat-dialog-actions>


</form>
