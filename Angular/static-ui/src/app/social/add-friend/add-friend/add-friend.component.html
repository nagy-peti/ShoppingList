<h2>Search a friend</h2>

<form [formGroup]="addFriendForm" (ngSubmit)="addFriend(addFriendForm)" novalidate>
    <div  fxLayout="row wrap" fxLayoutAlign="start start">
        <mat-form-field appearance="fill"class="input-name">
            <mat-label>Search by name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="!isnewFriendExist || addFriendForm.invalid ">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <p>{{getErrorMessage()}}</p>

    </div>
    <mat-dialog-actions class="buttons">
        <button mat-flat-button mat-dialog-close color="basic">Cancel</button>
        <button mat-flat-button color="primary" type="submit">Add to Friends</button>
    </mat-dialog-actions>
</form>
